<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Cinephile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__dropMenu-logo">
          <form action="#" method="get" class="header__drop-logo-form">
            <button type="submit" class="header__burger-menu">
              <i class="fas fa-bars"></i>
            </button>
            <a href="/" class="header__logo">
              <img src="/images/logo.png" alt="The Cinephile logo" />
            </a>
          </form>
        </div>
        <div class="header__search-container">
          <form action="#" method="get" class="header__search-bar">
            <input type="text" id="search-box" />
            <button type="submit" class="header__submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
        <div class="header__nav">
          <div class="header__dropdown-buttons">
            <a href="/" class="header__home">Inicio</a>
            <a href="#" class="header__movies">Películas</a>
            <a href="#" class="header__series">Series</a>
            <a href="#" class="header__categories">Categorías</a>
            <a href="#" class="header__list">Mi lista</a>
          </div>
          <div class="header__nav-buttons">
            <a href="#" class="header__nav-search">
              <i class="fas fa-search"></i>
            </a>
            <a href="#" class="header__profile">
              <i class="fas fa-user-circle"></i>
            </a>
            <a href="#" class="header__cart">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="top1">
        <img src="/images/top.png" alt="logotop">
      </div> 
      <section class="img_main">
        <div class="conjunto">
          <img src="/images/DoctorStrange2_movie.jpg" alt="imagenprincipal">
        </div>
      </section>
      <section class="ultimos_lanzamientos">
        <h3 class="text1">Últimos lanzamientos</h3>
        <div class="movies">
            <img src="/images/TopGunMaverick_movie.jpg" alt="movie1" class="movies_img" >
            <img src="/images/BuzzLightyear_movie.jpg" alt="movie2" class="movies_img" >
            <img src="/images/JurassicWorldDominion_movie.jpg" alt="movie3" class="movies_img" >
            <img src="/images/ThorLoveandThunder_movie.jpg" alt="movie4" class="movies_img" >
            <img src="/images/MinionsElorigendeGru_movie.jpg" alt="movie5" class="movies_img" >
        </div>
      </section>
      <section class="mas_alquilado">
        <h3 class="text2">Lo más alquilado</h3>
        <div class="movies_alq">
            <img src="/images/the_godfather_movie.jpg" alt="movie1" class="movies_img" >
            <img src="/images/spiderman_movie.jpg" alt="movie2" class="movies_img" >
            <img src="/images/volverAlFuturo_movie.jpg" alt="movie3" class="movies_img" >
            <img src="/images/samaritan_movie.jpg" alt="movie4" class="movies_img" >
            <img src="/images/joker_movie.jpg" alt="movie5" class="movies_img" >
        </div>
      </section>
      <section class="ultimas_series">
        <h3 class="text3">Las Últimas series</h3>
        <div class="series">
            <img src="/images/strangerthings_movie.jpg" alt="movie1" class="movies_img" >
            <img src="/images/succesion_movie.jpg" alt="movie2" class="movies_img" >
            <img src="/images/gameofthrones_movie.jpg" alt="movie3" class="movies_img" >
            <img src="/images/theboys_movie.jpg" alt="movie4" class="movies_img" >
            <img src="/images/Friends_movie.jpg" alt="movie5" class="movies_img" >
        </div>
      </section>
      <section class="peliculas_infantiles">
        <h3 class="text4">Series y pelÍculas infantiles</h3>
        <div class="pelis_infantil">
            <img src="/images/MinionsElorigendeGru_movie.jpg" alt="movie1" class="movies_img" >
            <img src="/images/toystory_movie.jpg" alt="movie2" class="movies_img" >
            <img src="/images/shrek_movie.jpg" alt="movie3" class="movies_img" >
            <img src="/images/turningred_movie.jpg" alt="movie4" class="movies_img" >
            <img src="/images/BuzzLightyear_movie.jpg" alt="movie5" class="movies_img" >
        </div>
    </main>

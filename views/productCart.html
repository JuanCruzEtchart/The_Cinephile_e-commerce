<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Cinephile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/productCart.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__dropMenu-logo">
          <form action="#" method="get" class="header__drop-logo-form">
            <button type="submit" class="header__burger-menu">
              <i class="fas fa-bars"></i>
            </button>
            <a href="/" class="header__logo">
              <img src="/images/logo.png" alt="The Cinephile logo" />
            </a>
          </form>
        </div>
        <div class="header__search-container">
          <form action="#" method="get" class="header__search-bar">
            <input type="text" id="search-box" />
            <button type="submit" class="header__submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
        <div class="header__nav">
          <div class="header__dropdown-buttons">
            <a href="/" class="header__home">Inicio</a>
            <a href="#" class="header__movies">Películas</a>
            <a href="#" class="header__series">Series</a>
            <a href="#" class="header__categories">Categorías</a>
            <a href="#" class="header__list">Mi lista</a>
          </div>
          <div class="header__nav-buttons">
            <a href="#" class="header__nav-search">
              <i class="fas fa-search"></i>
            </a>
            <a href="#" class="header__profile">
              <i class="fas fa-user-circle"></i>
            </a>
            <a href="#" class="header__cart">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__container">
        <section class="main__carrito">
          <div class="main__carrito-header">
            <h1>Carrito</h1>
            <form action="#" method="get" class="main__continuar-comprando">
              <button type="button" class="main__continuar-comprando-button">
                Continuar comprando
              </button>
              <div class="main__continuar-comprando-icono">
                <i class="fas fa-angle-right"></i>
              </div>
            </form>
          </div>
          <div class="main__carrito-movies">
            <p>Subtotal</p>
            <article class="main__carrito-movie">
              <div class="main__movie-poster">
                <img src="images/productCart/the_dark_knight.jpg">
              </div> 
              <div class="main__movie-description">

              </div>
              <div class="main__movie-subtotal">

              </div>
            </article>
            <article class="main__carrito-movie">
              <div class="main__movie-poster">
                <img src="images/productCart/dracula.jpeg" alt="Poster Dracula">
              </div> 
              <div class="main__movie-description">
                       
              </div>
              <div class="main__movie-subtotal">

              </div>
            </article>
          </div>
          <div class="main__carrito-checkout">

          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__logo">
          <a href="/">
            <img src="/images/logo.png" alt="The Cinephile logo" />
          </a>
        </div>
        <form action="#" method="get" class="footer__buttons">
          <select name="footer_lenguage" id="lenguage">
            <option value="Español(España)">Español (España)</option>
            <option value="Inglés(Estados Unidos)">
              Inglés (Estados Unidos)
            </option>
            <option value="Frances">Frances</option>
            <option value="Italiano">Italiano</option>
          </select>
          <a href="#">Sobre nosotros</a>
          <a href="#">Política de privacidad</a>
          <a href="#">Empleo</a>
          <a href="#">Contactanos</a>
          <a href="#">Centro de ayuda</a>
          <a href="#">Preferencia de cookes</a>
        </form>
        <div class="footer__media">
          <a href="https://www.facebook.com"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://www.instagram.com"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
          <a href="https://www.youtube.com"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="copy">© 2016-2022 by Digital House.com, Inc.</div>
      </div>
    </footer>
  </body>
</html>
